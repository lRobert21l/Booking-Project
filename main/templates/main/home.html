{% extends 'main/base.html' %}
{% load static %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <div class="hero-section">
        <div class="hero-content">
            <span><h1 class='hero-title'>Cazari, vacante in toata lumea</h1></span>
            <form class='search-form' method="Post" action="">
            {% csrf_token %}
            <input type="text" name="Location" placeholder="Hotel,Oras..." class="txt-input-u"/>
            <input 
                type="date" 
                placeholder="Select Booking Date"
                name="trip-start"
                value="2025-09-19"
                min="2025-09-19"
                max="2025-12-31" />
            <button type="submit">Cauta</button>
            </form>
        </div>
    </div>
{% endblock %}
